<ion-row align-items-center>
  <ion-col>
    <ion-text color="dark"> <h1 class="ion-text-center">Sign In</h1> </ion-text>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <form #loginForm="ngForm" novalidate (submit)="onSignUp()">
      <ion-list inset="true">
        <ion-item>
          <ion-icon name="ios-mail" slot="start"></ion-icon>
          <ion-input
            [(ngModel)]="registration.email"
            name="email"
            type="email"
            placeholder="E-mail"
            #email="ngModel"
            spellcheck="false"
            autocapitalize="off"
            autofocus="true"
            pattern="email"
            required
          >
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p
            [hidden]="email.valid || submitted == false"
            class="ion-padding-start"
          >
            Email is required
          </p>
        </ion-text>

        <ion-item
          [ngClass]="{ 'no-border': password.valid || submitted == false }"
        >
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-input
            [(ngModel)]="registration.password"
            name="password"
            type="password"
            placeholder="Password"
            #password="ngModel"
            required
          >
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p
            [hidden]="password.valid || submitted == false"
            class="ion-padding-start"
          >
            Password is required
          </p>
        </ion-text>
      </ion-list>

      <ion-row align-items-center>
        <ion-col>
          <ion-text color="dark">
            <h6 class="ion-text-center">Sign in with</h6>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col class="ion-text-center">
          <ion-icon name="logo-facebook" (click)="onFacebookSign()"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button fill="outline" color="dark" type="submit" expand="block">
            Sign Up
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="onSignIn()" color="dark" expand="block"
            >Sign in</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-col>
</ion-row>
