<ion-row align-items-center>
  <ion-col>
    <ion-text color="dark">
      <h1 class="ion-text-center">
        Sign In
      </h1>
    </ion-text>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <form #loginForm="ngForm" novalidate (submit)="onSignUp()">
      <ion-list inset="true">
        <ion-item>
          <ion-icon name="ios-mail" slot="start"></ion-icon>
          <ion-input [(ngModel)]="registration.email" name="email" type="email" placeholder="E-mail" #email="ngModel"
            spellcheck="false" autocapitalize="off" autofocus="true" pattern="email" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
            Email is required
          </p>
        </ion-text>

        <ion-item class="no-border">
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-input [(ngModel)]="registration.password" name="password" type="password" placeholder="Password"
            #password="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>
      </ion-list>

      <ion-row>
        <ion-col>
          <ion-button fill="outline" color="dark" type="submit" expand="block">
            Sign Up
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="onSignUp()" color="dark" expand="block">Sign in</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-col>
</ion-row>
